<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma calculadora constuida com o objetivo de aprender e fixar os conceitos do typescript">
    <meta name="author" content="helberte costa arruda">
    <meta name="keywords" content="calculadora, typescript, calcular">


    <title>Calculadora Typescript</title>

    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
  
    <div class="container">
      <header>
        <div class="container-circles">
          <span class="circle circle-1"></span>
          <span class="circle circle-2"></span>
          <span class="circle circle-3"></span>
        </div>        

        <div id="display" class="display">0</div>
      </header>

      <main class="numbers-symbols">
        <div class="rows">
          <ul>
            <li class="tecla teclas-1">C</li>
            <li class="tecla teclas-1">%</li>
            <li class="tecla-divisao tecla teclas-1 teclas-3">&#247</li>
          </ul>

          <ul>
            <li class="tecla-numerica tecla teclas-centrais">7</li>
            <li class="tecla-numerica tecla teclas-centrais">8</li>
            <li class="tecla-numerica tecla teclas-centrais">9</li>
            <li class="tecla-multipli tecla teclas-centrais centrais-end">x</li>
          </ul>

          <ul>
            <li class="tecla-numerica tecla teclas-centrais">4</li>
            <li class="tecla-numerica tecla teclas-centrais">5</li>
            <li class="tecla-numerica tecla teclas-centrais">6</li>
            <li class="tecla-subtracao tecla teclas-centrais centrais-end">-</li>
          </ul>

          <ul>
            <li class="tecla-numerica tecla teclas-centrais">1</li>
            <li class="tecla-numerica tecla teclas-centrais">2</li>
            <li class="tecla-numerica tecla teclas-centrais">3</li>
            <li class="tecla-adicao tecla teclas-centrais centrais-end">+</li>
          </ul>

          <ul>
            <li class="tecla-numerica tecla teclas-finais">0</li>
            <li class="tecla-virgula tecla teclas-finais">,</li>
            <li class="tecla tecla-igualdade">=</li>         
          </ul>
        </div>
      </main>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
